<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Righteous&family=Syne+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Pat's Salmon Cookies!</h1>
    </header>
    <nav>
        <ul>
            <li>
                <label class="switch" for="checkBox">
                    <input type="checkbox" id="checkBox" name="checkBox">
                    <span class="slider"></span>
                </label>
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="sales.html">Sales Data</a></li>
            <li><a href="store.html">Order</a></li>
            <li><a href="order-processing.html">Processing</a></li>
        </ul>
    </nav>
    <main>
        <article id="tables">
            <section id="newStore">
                <form id="storeForm">
                    <fieldset>
                        <h3>Please enter store information</h3>
                        <div> 
                            <div class="storeFormInput">
                                <label for="storeName">Name</label>
                                <input type="text" id="storeName" name="storeName">
                            </div>
                            <div class="storeFormInput">
                                <label for="storeMin">Minimum Daily Customers</label>
                                <input type="number" id="storeMin" name="storeMin" min="1" max="500">
                            </div>
                            <div class="storeFormInput">
                                <label for="storeMax">Maximum Daily Customers</label>
                                <input type="number" id="storeMax" name="storeMax" min='1' max="500">
                            </div>
                            <div class="storeFormInput">
                                <label for="storeAverage">Average Cookies per Customer</label>
                                <input type="number" id="storeAverage" name="storeAverage" min="1">
                            </div>
                            <div class="storeFormInput">
                                <input type="submit" id="storeSubmit" name="storeSubmit" value="Add Store">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </section>
        </article>
    </main>
    <footer>
        <p>&copy; 2023 Pat's Salmon Cookies</p>
    </footer>
</body>
<script src="js/app.js"></script>
</html>
