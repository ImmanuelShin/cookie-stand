<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Righteous&family=Syne+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Pat's Salmon Cookies!</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li>
                    <label class="switch" for="checkBox">
                        <input type="checkbox" id="checkBox" name="checkBox">
                        <span class="slider"></span>
                    </label>
                </li>
                <li><a href="index.html">Home</a></li>
                <li><a href="sales.html">Sales Data</a></li>
                <li><a href="store.html">Order</a></li>
                <li><a href="order-processing.html">Processing</a></li>
            </ul>
        </nav>
        <article id="orderFormArticle">
            <img src="img/salmon.png" alt="Salmon">
            <section>
                <h2>Order Here</h2>
                <form id="orderForm">
                    <fieldset>
                        <div class="formInput">
                            <label for="orderName">Name</label><br>
                            <input type="text" id="orderName" name="OrderName"><br>
                        </div>
                        <div class="formInput">
                            <label for="orderAddress">Address</label><br>
                            <input type="text" id="orderAddress" name="orderAddress"><br>
                        </div>
                        <div class="formInput">
                            <label for="orderProduct">Product</label><br>
                            <select id="orderProduct" name="orderProduct">
                                <option value="cookie">Cookies</option>
                                <option value="swag">Swag</option>
                            </select><br>
                        </div>
                        <div class="formInput">
                            <label for="orderAmount">Amount</label><br>
                            <input type="number" id="orderAmount" name="orderAmount"><br>
                        </div>
                        <div class="formInput">
                            <label for="orderSpecial">Special Instructions</label><br>
                            <input type="text" id="orderSpecial" name="orderSpecial"><br>
                        </div>
                        <div class="formInput">
                            <input type="submit" id="orderSubmit" name="orderSubmit" value="Order Now">
                        </div>
                    </fieldset>
                </form>
            </section>
        </article>
    </main>
    <footer>
        <p>&copy; 2023 Pat's Salmon Cookies</p>
    </footer>
</body>
<script src="js/app.js"></script>
</html>
